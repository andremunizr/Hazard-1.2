<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

        <ui:composition template="./temp/index.xhtml">

            <ui:define name="content">

                <h:form class="underline">
                    <ul class="menuUl">                        
                        <li>
                            <span class="headerTitle">
                                <h:commandLink value="nova dica" action="dicas.xhtml" />
                            </span>
                        </li>
                        <li>
                            <span class="headerTitle">
                                <h:commandLink value="todas as dica" action="todas-as-dicas.xhtml" />
                            </span>
                        </li>
                    </ul>
                </h:form>

                <section class="advice-center">
                    <h:outputText rendered="#{empty hintBean.hints}"
                                  value="Nenhuma dica a ser exibida" />
                </section>
                
                <ui:repeat value="#{hintBean.hints}" var="hint">
                    <section class="projectItems">
                        <section class="project-list-span desc-project">
                            <h:form>
                                <h:link outcome="detalhar-dica.xhtml" value="#{hint.title}">
                                    <f:param name="faces-redirect" value="true" />
                                    <f:param name="id" value="#{hint.id}" />
                                </h:link>
                            </h:form>
                        </section>
                    </section>
                </ui:repeat>
                
                <script>
                    document.title = 'Meus Projetos';
                </script>
            </ui:define>

        </ui:composition>
    </body>
</html>
